<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="submit" method="POST">
      <p>
        Имя:
        <input type="text" name="fn" size="15" maxlength="30" placeholder="Ваше имя" />
      </p>
      <p>
        Фамилия:
        <input type="text" name="ln" size="15" maxlength="30" placeholder="Ваша фамилия" />
      </p>
      <p>
        Ваша почта:
        <input type="email" name="login" size="15" maxlength="30" value="test@mail.ru" />
      </p>
      <p>
        Пароль:
        <input type="password" name="password" size="15" maxlength="30" />
      </p>

      <p>Сколько Вам лет?</p>

      <ol>
        <li><input type="radio" name="age" value="18" checked />младше 18</li>
        <li><input type="radio" name="age" value="18-24" />oт 18 до 24</li>
        <li><input type="radio" name="age" value="25-34" />от 25 до 35</li>
        <li><input type="radio" name="age" value="35-50" />более 35</li>
      </ol>

      <input type="submit" value="Зарегистрироваться" />

      <input name="reset" type="reset" value="Очистить'" />
    </form>
  </body>
</html>
