<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
  <title>Задача 2</title>
 </head>
 <body>
  <h1>Запись на курсы</h1>
      <p><hr/></p>
  <div>
   <form action="#" method="post">
    <p>
      <label for="name">Имя</label><br/>
      <input type="text" id="name" name="name" placeholder="Ваше имя"/>
    </p>
    <p>
      <div><label>Язык програмирования:</label></div>
      <div><input type="radio" name="language" value="js" checked/><label for="language">JavaScript</label></div>
      <div><input type="radio" name="language" value="php"/><label for="language">PHP</label></div>
      <div><input type="radio" name="language" value="python"/><label for="language">Python</label></div>
    </p>
    <p>
      <label for="info">Дополнительная информация:</label><br/>
      <textarea id="info" rows="3" cols="30" placeholder="Опишите ваш опыт"></textarea>
    </p>
    <p>
      <label for="secret">Секретное слово:</label><br/>
      <input id="secret" type="password"/>
    </p>
    <p>
      <input type="reset" value="Очистить"/>
      <input type="submit" value="Отправить"/>
    </p>
   </form>
  </div>
      <p><hr/></p>
 </body>
</html>
