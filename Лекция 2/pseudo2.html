<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        font-size: 48px;
      }
      div p:first-child {
        font-weight: 900;
        background-color: black;
        color: white;
      }
      div p:last-child {
        color: red;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
    </div>
  </body>
</html>
