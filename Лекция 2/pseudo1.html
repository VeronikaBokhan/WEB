<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        font-weight: 900;
        font-size: 48px;
        color: grey;
      }
      div:hover {
        color: blue;
        background-color: yellow;
      }
      input:focus {
        color: red;
        background-color: saddlebrown;
      }
      a:visited {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div>Hover Me</div>
    <input placeholder="Focus me" />
    <br />
    <a href="https://google.by" target="_blank">Visit me</a>
  </body>
</html>
