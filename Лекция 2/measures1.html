<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 24px;
      }
      .rootDiv {
        background-color: pink;
        height: 100vh;
      }
      div {
        font-size: 48px;
      }
      p {
        font-size: 0.5em;
      }
      span {
        font-size: 1.5rem;
      }
      .myClass {
        font-size: 150%;
      }
    </style>
  </head>
  <body>
    <div class="rootDiv">
      <p>This is text inside p</p>
      <span>This is text inside span</span>
      <div class="myClass">Text in myClass</div>
    </div>
  </body>
</html>
