  <head>

    <title>Task4</title>

      span {
        display: inline-block;
        width: 100px;
        height: 100px;
      }

      .firstRow span:nth-child(odd) {
        background-color: yellow;
      }

      .firstRow span:nth-child(even) {
        background-color: black;
      }

      .secondRow span:nth-child(odd) {
        background-color: black;
      }

      .secondRow span:nth-child(even) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="firstRow">
      <span></span>
