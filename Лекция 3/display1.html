<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        font-size: 60px;
      }
      .div1 {
        display: inline;
      }

      .div2 {
        display: none;
      }

      .div3 {
        display: block;
      }

      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="div1">Div1</div>
    <div class="div1 hidden">Div1</div>
    <div class="div1">Div1</div>
    <div class="div2">Div2</div>
    <div class="div2">Div2</div>
    <div class="div3">Div3</div>
    <div class="div3">Div3</div>
  </body>
</html>
