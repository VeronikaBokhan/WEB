<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Переход в CSS3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 40px 30px;
        border: 1px solid #333;

        background-color: #ccc;
        transition: all 2s ease-in-out;
      }
      div:hover {
        background-color: red;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
